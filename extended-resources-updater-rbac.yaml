apiVersion: v1
kind: ServiceAccount
metadata:
  name: extended-resources-updater
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: extended-resources-updater
rules:
- apiGroups:
  - ''
  resources:
  - 'nodes'
  verbs:
  - 'patch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: extended-resources-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: extended-resources-updater
subjects:
- kind: ServiceAccount
  name: extended-resources-updater
  namespace: kube-system
